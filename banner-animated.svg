<svg xmlns="http://www.w3.org/2000/svg" width="900" height="180" viewBox="0 0 900 180" role="img" aria-label="Animated profile banner">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#a78bfa;#22c55e;#0ea5e9" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#a78bfa">
        <animate attributeName="stop-color" values="#a78bfa;#22c55e;#0ea5e9;#a78bfa" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="20" y="20" width="860" height="140" rx="24" fill="#0b1220" filter="url(#shadow)"/>
  <rect x="20" y="20" width="860" height="140" rx="24" fill="url(#g)" opacity="0.25"/>

  <!-- Animated accent line (returns earlier) -->
  <rect x="40" y="138" width="200" height="6" rx="3" fill="url(#g)">
    <animate attributeName="x" values="40;480;40" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Title -->
  <text x="60" y="78" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="#ffffff">
    Youssef Taha
  </text>

  <!-- Subtitle -->
  <text x="60" y="112" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#d1d5db">
    GIU • ECPC Finalist • Ex-Intern @ SCCT
  </text>

  <!-- Laptop + code icon -->
  <g transform="translate(700,50)">
    <rect x="0" y="0" width="130" height="78" rx="10" fill="#0f172a" stroke="url(#g)" stroke-width="2" opacity="0.95"/>
    <rect x="10" y="12" width="110" height="52" rx="8" fill="#0b1220" opacity="0.9"/>

    <text x="65" y="45" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#e5e7eb">
      &lt;/&gt;
    </text>

    <rect x="-6" y="78" width="142" height="12" rx="6" fill="#111827" stroke="url(#g)" stroke-width="2" opacity="0.95"/>
  </g>

  <!-- Pulsing dot -->
  <circle cx="850" cy="70" r="7" fill="#22c55e">
    <animate attributeName="r" values="7;10;7" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="1.4s" repeatCount="indefinite"/>
  </circle>
</svg>
